<div id="connexion-form">
    <div>
        <input class="input-group-text" placeholder="Utilisateur" type="text" #username />
        <input class="input-group-text" placeholder="Mot de passe" type="password" #password />
    </div>
    
    <button class="btn btn-info" (click)="submit(username.value, password.value)">Se connecter</button>
</div>
